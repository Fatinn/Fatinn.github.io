<h1 id="Manacher马拉车算法"><a href="#Manacher马拉车算法" class="headerlink" title="Manacher马拉车算法"></a>Manacher马拉车算法</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function">string <span class="title">longestPalindrome</span><span class="params">(string s)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n=s.<span class="built_in">size</span>();</span><br><span class="line">        string t=<span class="string">&quot;$*&quot;</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">auto</span> c:s)&#123;</span><br><span class="line">            t+=c;</span><br><span class="line">            t+=<span class="string">&#x27;*&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        t+=<span class="string">&quot;#&quot;</span>;</span><br><span class="line">        <span class="keyword">int</span> m=t.<span class="built_in">size</span>();</span><br><span class="line">        </span><br><span class="line">        vector&lt;<span class="keyword">int</span>&gt;<span class="built_in">max_extend</span>(m,<span class="number">0</span>);</span><br><span class="line">        max_extend[<span class="number">1</span>]=<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">int</span> j=<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;=<span class="number">2</span>*n;i++)&#123;</span><br><span class="line">            <span class="keyword">int</span> cur_max_extend = j+max_extend[j] &gt; i ? <span class="built_in">min</span>(max_extend[j*<span class="number">2</span>-i],j+max_extend[j]-i) : <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">while</span>(t[i-cur_max_extend] == t[i+cur_max_extend])&#123;</span><br><span class="line">                cur_max_extend++;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(i+cur_max_extend &gt; j + max_extend[j])&#123;</span><br><span class="line">                j=i;</span><br><span class="line">            &#125;</span><br><span class="line">            max_extend[i]=cur_max_extend;</span><br><span class="line">        &#125;</span><br><span class="line">            </span><br><span class="line">        <span class="keyword">int</span> mx=<span class="number">0</span>,p=<span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;=<span class="number">2</span>*n;i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(max_extend[i] - <span class="number">1</span> &gt;mx)&#123;</span><br><span class="line">                mx=max_extend[i]<span class="number">-1</span>;</span><br><span class="line">                p=(i-max_extend[i])/<span class="number">2</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> s.<span class="built_in">substr</span>(p,mx);  <span class="comment">//p为最长回文串开始位置，mx为最长回文串长度</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
